<!--BUTTON

    type
        -submit
        -button
        -reset
    lembrando que para usar o button reset/submit, tem que estar dentro de um formulario-->
    <form action="" method="get">
        <button type="reset">Enviar</button>
    </form>


<!--E tambem pode ser usado type="button" vc pode colocar em qualquer lugar do site vc tem apenas que definir a sua função
mas quem vai fazer a função vai ser javascript-->
    <form action="" method="get">
        <button type="button" onclick="">Enviar</button>
    </form>

<!--Voce tambem pode usar disabled abilitar usando javascript de acordo com o definido-->
 <button type="button" disabled>Enviar</button>
