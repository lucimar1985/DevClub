<!-- Imagens No Html-->
<!-- Imagen pode ser um link que esta na internet ou pode estar na pasta basta especificar o caminho no computador-->
<img src="./img/abacate.jpeg" alt="Abacate" />
<!-- nunca esqueça as aspas duplas para fechar sempre colocar texto alternativo caso a imagem não carregar-->

<figure>
    <!-- tag usada no html versão mais nova acrescentada recentemente e ainda pode se acrescenta o <figcaption></figcapition>-->
    <img src="./img/abacate.jpeg" alt="Abacate" />
    <figcaption>Foto do Abacate</figcaption>
    <!--Desta forma o google sempre vai entender que esse nome e relacionado a essa imagem-->
</figure>

<!--height altura width largura tomar cuidado para não distorcer a imagem ou colocar um ou outro para ajustar apenas-->
<img 
    src="./img/abacate.jpeg"
    alt="Abacate"
    height="200px"
    width=""
 />
