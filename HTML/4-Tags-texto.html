

<!--Principais tags de texto-->

<!--Usado em titulos-->

<h1></h1> <!-- O titulo mais importante sempre vai ser o <h1></h1> tanto para sites/blogs-->
<!--Não usar mais de tuma tag <h1></h1>-->

<h2></h2>
<h3></h3>
<h5></h5>
<h6></h6>

<p>Eu quero escrever um <b>paragrafo</b></p> <!--A tag <p></p> voce pode usar quantas veses voce quiser-->
<br> <!--Tag de quebra de linha-->
<b></b><!--Tag para deixar em negrito exemplo na linha 15-->
<p>Eu quero escrever um <i>paragrafo</i></p>
<br>
<i></i><!-- Tag para deixar em italico exemplo linha 18-->
<p>Essa e a <strong>palavra</strong> mais importante</p>

<strong></strong><!--Quando usado a <strong></strong> no site demostra que é uma palavra importante no site
doferente de usar <b></B> que deixa apena em negrito-->
